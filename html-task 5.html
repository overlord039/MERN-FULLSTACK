<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
   <h2 style="text-align: center; color: blue;">Registration Form</h2>

    <form>
        <table border="1" align="center";>
            <tr>
                <td>First Name:</td>
                <td><input type="text" id="first_name" name="first_name" required></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" id="last_name" name="last_name" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" id="password" name="password" required></td>
            </tr>
            <tr>
                <td>Re-enter Password:</td>
                <td><input type="password" id="re_password" name="re_password" required></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br>
                </td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="age" id="age" name="age" required></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="tel" id="phone_number" name="phone_number"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea id="address" name="address" rows="4" cols="50" required></textarea></td>
            </tr>
            <tr>
                <td>State:</td>
                <td><input type="text" id="state" name="state"></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td>
                    <select id="country" name="country">
                        <option value="choose your country">Choose your Country</option>
                        <option value="india">India</option>
                        <option value="usa">USA</option>
                        <option value="canada">Canada</option>
                        <option value="uk">UK</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Languages Known:</td>
                <td>
                    <input type="checkbox" id="english" name="languages[]" value="english">
                    <label for="english">English</label>
                    <input type="checkbox" id="kannada" name="languages[]" value="kannada">
                    <label for="kannada">Kannada</label>
                    <input type="checkbox" id="hindi" name="languages[]" value="hindi">
                    <label for="hindi">Hindi</label>
                    <input type="checkbox" id="telugu" name="languages[]" value="telugu">
                    <label for="telugu">Telugu</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" id="declare" name="declare" required>
                    <label for="declare">I hereby declare that all the given details are true</label>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: end;">Login to <a href="">Ethnus</a> website</td>
            </tr>
        </table><br>
            <div style="text-align: center;">
                 <input type="submit" value="Register">
            </div>
    </form>
</body>
</html>
